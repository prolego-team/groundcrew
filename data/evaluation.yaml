- name: Codebase QA
  tests:
    - name: find func A
      tool: CodebaseQATool
      params:
        user_prompt: Is there functionality to extract text from a pdf?
        include_code: false
      eval_func:
        typ: match_word_any
        words: ['extract_text_from_pdf']
        strip_quotes: true
    - name: find func B
      tool: CodebaseQATool
      params:
        user_prompt: How do I first find the paths for PDFs?
        include_code: true
      eval_func:
        typ: match_word_any
        words: ['find_pdfs_in_directory']
        strip_quotes: true

- name: Codebase QA Fuzzy
  tests:
    - name: find func A
      tool: CodebaseQATool
      params:
        user_prompt: Is there functionality to extract text from a pdf?
        include_code: false
      eval_func:
        typ: eval_with_llm
        instructions: The result should reference the function "extract_text_from_pdf"

    - name: find func B
      tool: CodebaseQATool
      params:
        user_prompt: How do I first find the paths for PDFs?
        include_code: true
      eval_func:
        typ: eval_with_llm
        instructions: The result should reference the function "find_pdfs_in_directory"
